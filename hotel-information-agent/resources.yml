---
apiVersion: v1
kind: Service
metadata:
  name: python
spec:
  selector:
    app: python
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: europe-west4-docker.pkg.dev/secret-willow-423606-j1/hotel-information-agent/python:latest